<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main_container">
    <img src="../images/illustration-hero.svg" alt="main_image">
    <h3 class="firstH3">Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="annual_plan">
      <img src="../images/icon-music.svg" alt="icon-music" id="icon-music">
      <div class="text_container">
        <h4 class="annual_plan-h4-p">Annual Plan</h4>
        <p class="annual_plan-p1">$59.99/year</p>
      </div>
      <a href="#" id="change_link">Change</a>
    </div>
    <div class="buttons">
    </div>
    <button class="button1">Proceed to Payment</button>
    <br>
    <button class="button2">Cancel Order</button>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
